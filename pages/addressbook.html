<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddressBook App</title>
    <link rel="stylesheet" href="../css/addressbook.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
</head>
<body>
  <header class="header-container">
    <div class="logo-content">
        <img src="../assets/logo_addressBook.jpg ">
        <div>
            <span class="add-text" >ADDRESS</span><br>
            <span class="add-text book">BOOK</span>
        </div>
    </div>
  </header>
  
  <div class="main-container">
    <div class="form-container">
      <div class="form-header">
        PERSON ADDRESS FORM
        <a href="../pages/home.html">
          <img src="../assets/cancel.jpg" alt="cancel" width="3%" style="float: right;">
        </a>
      </div><!--form-header-->
      <form class="form" action="#" onreset="resetForm()" onsubmit="saveOnServer()" ><!--main form start-->
        <div class="row-content">
             <label class="label txt" for="name">Full Name</label>
             <input class="input" type="text" id="name" name="name" required>
             <error-output class="text-error" for="text"></error-output>
        </div><!--Full name container-->
        <div class="row-content">
          <label class="label txt" for="phone">Phone Number</label>
          <input class="input" type="number" id="phone"
           name="phone" placeholder="" required>
           <error-output class="phone-error" for="text"></error-output>
        </div><!--Phone container-->
        <div class="row-content">
          <label class="label txt" for="address">Address</label>
          <textarea id="address" class="input" name="address" placeholder="" style="height:100px"></textarea>
          <error-output class="address-error" for="address"></error-output>
        </div><!--Addrress container-->
        <div class="city-state-zip-content">
          <div class="row-content city">
            <label class="label txt" for="city">City</label>
            <select id="city" name="city"  style="width: 80%">
              <option value="Nanded">Nanded</option>
              <option value="Latur">Latur</option>
            </select>
          </div><!--City-->
          <div class="row-content state">
            <label class="label txt" for="state">State</label>
            <select id="state" name="State" style="width: 80%">
              <option value="Maharashtra">Maharashtra</option>
              <option value="Goa">Goa</option>
            </select>
          </div><!--State-->
          <div class="row-content zip">
            <label class="label txt" for="state">Zip</label>
            <input class="input" type="number" id="zip" name="zip" placeholder="" required style="width: 100%">
          </div><!--Zip-->
        </div><!--City,state,Zip Container-->
        <div class="button-content">
          <div class="empty-content"></div>
          <div class="add-reset">
              <button  type="add" class="button addButton" id="addButton">Add</button>
              <button type="reset" class="button resetButton">Reset</button>
          </div>
       </div>   
      </form> 
    </div>
  </div>
  <script src="../js/contact.js"></script>
  <script src="../js/http_service.js"></script>
</body>
</html>
